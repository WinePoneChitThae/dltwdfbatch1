<html>

<head>
	<title>Form Elements</title>

	</head>
	<body>
<form action="#" method="#">
	<!--disable / readonly / autofocus / required (နောက်ဆုံးမှာပဲ အကုန်လုံးက ရေးရမှာ ဖြစ်ပါတယ်။)  -->
	<label for="firstname"> First Name</label>
	<input type="text" name="firstname" id="firstname" class="" placeholder="Enter your First Name" maxlength="4" required >
	<br/>
	<br/>


	<label for="lastname"> Last Name </label>
	<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your Last Name">
	<br/>
	<br/>
	<label for="email">Email</label>
	<input type="email" name="email" id="email" class="" placeholder="Enter your Email Address">

	<br/>
	<br/>
	<label for="password"> Password </label>
	<input type="password" name="password" id="password" class="" placeholder="Enter your Password" required>
	<br/>
	<br/>
	<label for="dob"> DOB </label>
	<input type="date" name="dob" id="dob" class="" placeholder="choose date of birth">
	<br/>
	<br/>
	<label for="time"> TIME </label>
	<input type="time" name="time" id="time" class="">
	<br/>
	<br/>
	<label for="about"> About </label>
	<textarea name="about" id="about" class=""></textarea>
	<br/>
	<br/>
	<input type="button" name="apply" id="apply" class="" value="Cancel">
	<button name="submmit" id="submit" class="submit">Submit</button>

</form>

	</body>
	<footer>

	</footer>
	</html>
